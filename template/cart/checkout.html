{% extends 'base.html' %}
{% load static %}
{% block title %}Cart | JoyAlukkas{% endblock %}


{% block content %}

    <div class="row" style="margin: 200px;">
        <div class="col-lg-6">
            <div class="box-element" id="form-wrapper">
                <form id="form">
                    <div id="user-info">
                        <div class="form-field">
                            <input required class="form-control" type="text" name="name" placeholder="Name">
                        </div>
                        <br>
                        <div class="form-field">
                            <input required class="form-control" type="email" name="email" placeholder="Email">
                        </div>
                    </div>

                    <div id="shipping-info">
                        <hr>
                        <p style="font-family: 'Cormorant', serif; font-size: 4vh; font-weight: 100;">Shipping Information:</p>
                        <hr>
                        <div class="form-field">
                            <input class="form-control" type="text" name="address" placeholder="Address">
                        </div><br>
                        <div class="form-field">
                            <input class="form-control" type="text" name="city" placeholder="City">
                        </div><br>
                        <div class="form-field">
                            <input class="form-control" type="text" name="state" placeholder="State">
                        </div><br>
                        <div class="form-field">
                            <input class="form-control" type="text" name="zipcode" placeholder="Zip Code">
                        </div><br>
                    </div>
                    <hr>
                    <input id="form-button" class="search-button" style="font: 'Roboto', serif; color: #FFFF;" type="submit" value="Continue">
                </form>
            </div>
            <div class="box-element hidden" id="payment-info">
                <small>Paypal Options</small>
            </div>
        </div>
        <div class="col-lg-6">
            <div class="box-element">
                <a class="btn btn-outline-dark" href="{% url 'jew_app:addToCart' %}">&#171; Back To Cart</a>
                <hr>
                <p style="font-family: 'Cormorant', serif; font-size: 4vh; font-weight: 100;">Order Summary:</p>
                <hr>

                <div class="cart-row">
                    <div style="flex:2;"><img class="row-image" src="https://www.joyalukkas.in//media/catalog/product//d/s/dsdb00003351_1.jpg"> </div>
                    <div style="flex:1;"><p>Product 1</p></div>
                    <div style="flex:1;"><p>&#8377;513240</p></div>
                    <div style="flex:1;"><p>x2</p></div>
                </div>

                <h5>Items: 2</h5>
                <h5>Total: &#8377;513240</h5>
            </div>
        </div>
    </div>





{% endblock %}
